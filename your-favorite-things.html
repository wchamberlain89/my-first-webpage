<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<title></title>
</head>
<body>
	<div class="container">
		<h1>Your Favorite Things</h1>
		<form>
			<div class="form-group">
				<label for="user-food">
					Favorite Food :
					<input type="text" id="user-food" class="form-control">
				</label>
			</div>
			<div class="form-group">
				<label for="user-movie">
					Favorite Movie :
					<input type="text" id="user-movie" class="form-control">
				</label>
			</div>
			<div class="form-group">
				<label for="user-band">
					Favorite Band/Musician :
					<input type="text" id="user-band" class="form-control">
				</label>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success">
					Add your Favorite things!
				</button>
			</div>
		</form>
		<ul class="results">
			
		</ul>
	</div>
</body>
</html>
